<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <main class="main_cont">
        <div class="product_list">
            <div class="one_product">
                <img src="img/prod1.png" alt="" class="one_product_img" />
                <h2 class="one_product_title">Brosse à cheveux</h2>
                <div class="one_product_add">
                    <div class="product_price">19.90 €</div>
                    <input type="number" min="0" max ="100" value="1" class="item_nb" step="1" data-id="0">
                    <button class="add_product button" data-id="0"><i class="fa fa-shopping-cart"></i> Ajouter au panier</button>
                </div>
            </div>
            <div class="one_product">
                <img src="img/prod2.png" alt="" class="one_product_img" />
                <h2 class="one_product_title">Peigne</h2>
                <div class="one_product_add">
                    <div class="product_price">3.80 €</div>
                    <input type="number" min="0" max ="100" value="1" class="item_nb" step="1" data-id="1">
                    <button class="add_product button" data-id="1"><i class="fa fa-shopping-cart"></i> Ajouter au panier</button>
                </div>
            </div>
            <div class="one_product">
                <img src="img/prod3.png" alt="" class="one_product_img" />
                <h2 class="one_product_title">Gel coiffant</h2>
                <div class="one_product_add">
                    <div class="product_price">3.90 €</div>
                    <input type="number" min="0" max ="100" value="1" class="item_nb" step="1" data-id="2">
                    <button class="add_product button" data-id="2"><i class="fa fa-shopping-cart"></i> Ajouter au panier</button>
                </div>
            </div>
            <div class="one_product">
                <img src="img/prod4.png" alt="" class="one_product_img" />
                <h2 class="one_product_title">Élastiques à cheveux</h2>
                <div class="one_product_add">
                    <div class="product_price">1.90 €</div>
                    <input type="number" min="0" max ="100" value="1" class="item_nb" step="1" data-id="3">
                    <button class="add_product button" data-id="3"><i class="fa fa-shopping-cart"></i> Ajouter au panier</button>
                </div>
            </div>
            <div class="one_product">
                <img src="img/prod5.png" alt="" class="one_product_img" />
                <h2 class="one_product_title">Ciseaux de coiffeur</h2>
                <div class="one_product_add">
                    <div class="product_price">10 €</div>
                    <input type="number" min="0" max ="100" value="1" class="item_nb" step="1" data-id="4">
                    <button class="add_product button" data-id="4"><i class="fa fa-shopping-cart"></i> Ajouter au panier</button>
                </div>
            </div>
            <div class="one_product">
                <img src="img/prod6.png" alt="" class="one_product_img" />
                <h2 class="one_product_title">Tondeuse</h2>
                <div class="one_product_add">
                    <div class="product_price">23.80 €</div>
                    <input type="number" min="0" max ="100" value="1" class="item_nb" step="1" data-id="5">
                    <button class="add_product button" data-id="5"><i class="fa fa-shopping-cart"></i> Ajouter au panier</button>
                </div>
            </div>
            <div class="one_product">
                <img src="img/prod7.png" alt="" class="one_product_img" />
                <h2 class="one_product_title">Sèche-cheveux</h2>
                <div class="one_product_add">
                    <div class="product_price">69.90 €</div>
                    <input type="number" min="0" max ="100" value="1" class="item_nb" step="1" data-id="6">
                    <button class="add_product button" data-id="6"><i class="fa fa-shopping-cart"></i> Ajouter au panier</button>
                </div>
            </div>
        </div>
        <div class="cart">
            <button class="cart_prod_del button"><i class="fa fa-trash"></i> Vider le panier</button>
            
        </div>
    </main>
</body>
</html>
